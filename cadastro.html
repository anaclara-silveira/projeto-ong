<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Cadastro para voluntários da ONG Doce Lar">
    <title>Cadastro Voluntário - ONG Doce Lar</title>
</head>

<body>
    <header>
        <nav class="navbar"> <!--menu de barra de navegaçao-->
            <div> <!--espaço separado para a logo-->
                <h1>ONG Doce Lar</h1>
            </div>
            <div> <!--espaço separado para menu-->
                <a href="index.html">HOME</a>
                <a href="projetos.html">Voltar para Projetos</a>
            </div>
        </nav>
    </header>
    <img src="img/voluntarios-brincando.jpg" alt="Foto preenchendo formulário" width="250">

    <main>
        <form>
            <fieldset>
                <legend>Informações Pessoais</legend>

                <label for="nome">Nome Completo:</label><br>
                <input type="text" id="nome" name="nome" required><br><br>

                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="cpf">CPF:</label><br>
                <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00"
                    required><br><br>

                <label for="telefone">Telefone:</label><br>
                <input type="tel" id="telefone" name="telefone" pattern="\(\d{2}\)\s?\d{4,5}-\d{4}"
                    placeholder="(00) 00000-0000" required><br><br>

                <label for="nascimento">Data de Nascimento:</label><br>
                <input type="date" id="nascimento" name="nascimento" required><br><br>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>

                <label for="endereco">Endereço:</label><br>
                <input type="text" id="endereco" name="endereco" required><br><br>

                <label for="cep">CEP:</label><br>
                <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}" placeholder="00000-000" required><br><br>

                <label for="cidade">Cidade:</label><br>
                <input type="text" id="cidade" name="cidade" required><br><br>

                <label for="estado">Estado:</label><br>
                <select id="estado" name="estado" required>
                    <option value="">Selecione</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <!-- coloque mais estados conforme quiser -->
                </select>
            </fieldset>

            <br>
            <input type="submit" value="Enviar Cadastro">
        </form>
    </main>

    <footer>
        <h2>ONG Doce Lar</h2>
        <b>© Todos os direitos reservados. Outubro, 2025.</b>
    </footer>
    <a href="#"> <img src="img/whatsapp.png" alt="Chat Whatsapp">
    </a>
</body>

</html>
